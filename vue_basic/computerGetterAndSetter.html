<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性的Getter和Setter方法</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        {{fullName}}
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                firstName: "Jia",
                lastName: "Yuanfa"
            },
            computed: {
                fullName: {
                    get: function() {
                        return this.firstName + " " + this.lastName;
                    },
                    set: function(value) {
                        var nameArr = value.split(" ");
                        this.firstName = nameArr[0];
                        this.lastName = nameArr[1];
                        console.log(value);
                    }
                }
            }
        })
    </script>
</body>
</html>
