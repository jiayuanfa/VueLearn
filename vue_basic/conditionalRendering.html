<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue的条件渲染</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <!-- v-if 依旧是一个JS表达式 -->
        <div v-if="show">{{message}}</div>
        <div v-else>Bye World</div>
        <!-- v-show  -->
        <!-- v-if和v-show的区别是什么？false的时候是否在还在dom页面上，也就是show还在占位，所以v-show的性能更好，因为不会从页面上频繁的删除或者添加 -->
        <div v-show="show">{{message}}</div>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                show: false,
                message: "Hello World"
            }
        })
    </script>
</body>
</html>
